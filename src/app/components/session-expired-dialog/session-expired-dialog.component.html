<mat-dialog-content>
    <div mat-dialog-title>
        <mat-icon aria-hidden="false" aria-label="Session timeout warning">timer</mat-icon>
        <span>Session Expired!</span>
    </div>
    <p>Your session has expired. Please start a new FNOL.</p>
</mat-dialog-content>
<mat-dialog-actions align="end">
    <button mat-raised-button color="primary" mat-dialog-close>Ok</button>
</mat-dialog-actions>
