<mat-dialog-content>
    <div mat-dialog-title>
        <mat-icon aria-hidden="false" aria-label="Session timeout warning">timer</mat-icon>
        <span>Your session time is running out!</span>
    </div>
    <p>Your session is designed to last for a limited period of time. It will expire in a few
        minutes.</p>
</mat-dialog-content>
<mat-dialog-actions align="end">
    <button mat-raised-button color="primary" mat-dialog-close>Ok</button>
</mat-dialog-actions>
